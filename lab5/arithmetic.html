<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цуканова Александра Руслановна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> 
    <link rel="icon" href="../favicon-16x16.png"> 
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSubstr(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMulti(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert ('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            // if b=0:
            alert ('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor(){
            let author = 'Автор страницы: \nЦуканова Александра Руслановна';
            alert(author);
        }
        function showHello(){
            alert('Приветствую вас на моей странице!\nРаз, два, три, четыре, пять - \nВышел зайчик погулять') 
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = '2px solid ' + borderColor;
        }
    </script>

    <style>
        .message {
            display: inline-block; 
            margin: 5px; 
            padding: 10px; 
            width: 210px; 
            border: 2px solid green; 
            border-radius: 10px; 
            box-shadow: 6px 6px 17px rgba(250, 116, 183, 0.397); 
            background-color: white; 
            vertical-align: top; 
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
       
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="0" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="0" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        
        <div class="message" onclick="showSubstr()">Найти разность чисел</div>

        <div class="message" onclick="showMulti()">Найти произведение чисел</div>

        <div class="message" onclick="showDiv()">Найти отношение чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'blue')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'pink', 'black', 'green')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'white', 'red')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'orange', 'blue','white')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showHello()"> 
        &copy; Цуканова Александра, ФБИ-21, 2 курс, 2024 
    </footer> 
</body>
