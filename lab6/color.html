<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цуканова Александра Руслановна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> 
    <link rel="icon" href="../favicon-16x16.png"> 
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .color {
            width: 220px;
            height: 105px;
            background-color: yellow;
            border-radius: 50%;
            margin: auto;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            color: black;
            border: 5px solid;
            border-color: maroon;
            transition: 0.5s; 
        }
        
        .color:hover{
            transform: scale(1.25);
        }
    </style>

    <script>
        function changeColor(div) {
               if (div.style.backgroundColor == 'yellow') {
                   div.style.backgroundColor = 'red';
                   div.style.color = 'white';
                   document.getElementById('color-name').innerHTML = 'красный';
                   
               } 
               else if (div.style.backgroundColor == 'red') {
                   div.style.backgroundColor ='black';
                   div.style.color = 'white';
                   document.getElementById('color-name').innerHTML = 'чёрный';
               } 
               else if (div.style.backgroundColor == 'black') {
                   div.style.backgroundColor = 'lightblue';
                   div.style.color = 'maroon';
                   document.getElementById('color-name').innerHTML = 'голубой';
               } 
               else if (div.style.backgroundColor == 'lightblue') {
                   div.style.backgroundColor = 'green';
                   div.style.color = 'white';
                   document.getElementById('color-name').innerHTML = 'зелёный';
               } 
               else {
                   div.style.backgroundColor = 'yellow';
                   div.style.color = 'maroon';
                   document.getElementById('color-name').innerHTML = 'жёлтый';
               }
           }
       </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>

    <main>
        <div class="color" ondblclick="changeColor(this)">
        Цвет: <span id="color-name">жёлтый</span><br>
        Сделайте двойной щелчок, чтобы сменить.
    </div>
    </main>
    <footer>
        <hr>
        &copy;Александра Цуканова, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
