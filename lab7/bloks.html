<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цуканова Александра Руслановна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> 
    <link rel="icon" href="../favicon-16x16.png"> 
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        div{
            margin: 15px; 
            margin-left: 0;
            border: 6px solid;
            border-color: darkgreen;
            border-radius: 12px;
            box-shadow: 0 0 10px rgb(2, 0, 0);
            padding: 7px;
            width: 400px;
            color: rgb(234, 234, 234);     
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgb(2, 0, 0);
            background: green;
            margin: 15px;
            text-align: center;
            color: rgb(234, 234, 234);
            display: inline-block;
        }

    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let j = document.getElementById('i');
            let j1 = parseInt(j.value);
            if (j1 === 0) {
                alert("Введите количество блоков");
            }
            else if (j1 < 0) {
                j1 = -j1;
                alert("Вы ввели отрицательное число. Мы заменили его на положительное для вывода корректного количества блоков.");
            }

            for (let i = 0; i<j1; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.width = `${(i+11)**2 + 50}`+'px';
                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                main.appendChild(newBlock);
            }      
        }

        function add20_50(){
            let main = document.querySelector('main');
            
            for (let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div')
                newBlock.style.weight = '40px';
                newBlock.style.border = '6px double darkgreen';
                newBlock.style.width = `${i+10}px`;
                let randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
                newBlock.innerHTML = i;
                newBlock.style.backgroundColor = randomColor;
                main.appendChild(newBlock);
            }
        }

        function add10_m80(){
            let main = document.querySelector('main');
            let contentContainer = document.createElement('br'); // создаем новый контейнер
        main.appendChild(contentContainer); // добавляем контейнер внутрь <main>
            
            for (let i = 10; i>=-80; i-=3) {
                let newCircle = document.createElement('div');
                newCircle.classList.add('circle');
                newCircle.style.border = '6px solid darkgreen';
                newCircle.innerHTML = i;
                main.appendChild(newCircle);
            }
        }

        function opacity10(){
            let main = document.querySelector('main');
            for (let i = 0; i<=100; i+=10) {
                let newBlock = document.createElement('div')
                newBlock.style.backgroundColor = 'orange'
                newBlock.style.opacity =  `${i}`+'%';
                newBlock.innerHTML = i;
                main.appendChild(newBlock);
            }
        }

        function colorcircle(){
            let main = document.querySelector('main');
            let contentContainer = document.createElement('br');
        main.appendChild(contentContainer);

            let k = document.getElementById('k');
            let k1 = parseInt(k.value);
            if (k1 === 0) {
                alert("Введите количество кругов");
            }
            else if (k1 < 0) {
                k1 = -k1;
                alert("Вы ввели отрицательное число. Мы заменили его на положительное для вывода корректного количества кругов.");
            }
            
            for (let i = k1; i>0; i--) {
                let newCircle = document.createElement('div');
                newCircle.classList.add('circle');
                
                if (i % 2 === 0) {
                    newCircle.style.backgroundColor = 'green';
                } else {
                    newCircle.style.backgroundColor = 'red';
                    newCircle.style.border = '6px solid maroon'
                }
                newCircle.innerHTML = i;
                main.appendChild(newCircle);
            }
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
        <hr>
    </header>
    
    <main>
        <label>
            Сколько добавить блоков? Введите нужное количество: <input style="margin: 10px" type="number" value="0" min="0" id="i">
        </label><br>
        <label>
            Сколько добавить кругов? Введите нужное количество: <input style="margin: 10px" type="number" value="0" min="0" id="k">
        </label><br>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_m80()">10 => -80</button>
        <button onclick="opacity10()">Прозрачные блоки</button>
        <button onclick="colorcircle()">Цветные круги</button>
    </main>
    <footer>
        <hr>
        &copy;Александра Цуканова, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
